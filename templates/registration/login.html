{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 p-3 text-white">
  <form method="post">
    {% csrf_token %}
    <table>{{ form|crispy }}</table>
    <input type="submit" value="Submit" class="btn btn-secondary">
  </form>
</div>
{% endblock %}
